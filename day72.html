<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="day71.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <p class="table"></p>
    <script>
        const title=document.getElementById('title');
        const value = document.getElementsByClassName('table');
        let titleofmul = prompt("Enter the number",'0');
        title.innerText+= "Multiplication table of "+titleofmul;
        let n=prompt("Enter the same number",'0');

        for(let i=1;i<=10;i++)
        {
        value.innerText=document.write(`${n} * ${i} = `,n*i);
        document.write('<br />');
        }
    </script>
</body>
</html>
