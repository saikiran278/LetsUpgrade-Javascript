    <script>
        mark = prompt(marks);
//using if-else statements

if(mark<=50)
{
    console.log('Grade B');
}
else if(mark >50 && mark <=60)
{
    console.log("Grade B+");

else if(mark > 60 && mark <= 70)

}
else if(mark>70 && mark <=80)
{
    console.log("Grade A+");
}

    console.log("Grade A++");

//using ternary statement
let mark = prompt("Enter your mark");
let grade = (mark>=80) ? "Grade A++" : (mark > 70 && mark < 80) ? "Grade A+" : (mark >60 && mark <= 70) ? "Grade B+" : "Grade B" ;
console.log(grade);

//using switch statement
var marks = prompt("Enter your mark");
let grade;
if(marks<=50)
    grade=1;
else if(marks >=50 && marks < 60)
    grade = 2;
else if(marks >=60 && marks <70)
    grade = 3;
else if(marks >=70 && marks <80 )
    grade = 4;
else 
    grade=5;
switch(grade)
{
    case 1:
        console.log("Grade is B");
        break;
    
    case 2:
        console.log("Grade is B+");
        break;

    case 3:
        console.log("Grade is B++");
        break;

    case 4:
        console.log("Grade is A+");
        break;

    case 5:
        console.log("Grade is A++");
        break;

    default:
        console.log("You are failed");
        break;


}
    </script>
