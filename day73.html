<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="day73.css" rel="stylesheet">
    <title>Document</title>
</head>
<body id="main">
    
    <h1 id="title"></h1>
    <h2 id="clock"></h2>
    <button id='btn' onclick="change()">Darkmode</button>
    <script>
        let title = prompt("Enter your name (only uppercase)");
        const entrance = (document.getElementById('title'));
        entrance.innerHTML = "WELCOME " + title;
        entrance.style.fontSize = '60px';
        entrance.classList.add('bgcolor');

        let nowtime = document.getElementById('clock');
        function clock(){
            let date = new Date();
            let time = date.toLocaleTimeString();
            nowtime.innerText = time;
            nowtime.style.color ='green';
        } 

        setInterval(clock,1000);

        const darkmode = document.getElementById('btn');
        function change(){
            document.body.classList.toggle('dark');
        }
</script>
</body>
</html>
